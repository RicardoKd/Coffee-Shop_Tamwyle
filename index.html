<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Samwyle</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Cedarville+Cursive&family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="f-main main-bg-color main-text-color f-main">

    <nav class="navbar navbar-expand-md navbar-light bg-transparent">
      <div class="container-fluid">
        <div class="container-fluid d-flex align-items-center col">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand f-decor d-inline-flex" href="#">
            <img src="/img/Logo.svg" alt="Logo" width="56" height="24" class="d-inline-block align-text-top mx-3">
            Samwyle
          </a>
        </div>
  
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-3">
                <a class="nav-link text-dark" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-dark" href="#">Promotion</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-dark" href="#">Shop</a>
              </li>
              <li class="nav-tem ms-3">
                <button type="button" class="btn btn-bg-color text-white">Contact Us</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid entrance-banner row">
      <div class="col-5">
        <h4 class="f-decor">Drink coffee, enjoy with Samwyle</h4>
        <h1 class="f-main">Coffee Shop</h1>
        <button type="button" class="btn btn-bg-color text-white btn-order-here">Order here</button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="col bg-danger"></div>

      <div class="col-5 first-accent-color">
        <div id="carouselId" class="carousel slide cont-box" data-bs-ride="carousel">
          <div class="carousel-inner cont-box" role="listbox">
            <div class="carousel-item active cont-box">
              <img class="carousel-transform" src="/img/banner-slide-1.svg" alt="First slide" width="100%">
            </div>
            <div class="carousel-item position-relative cont-box">
              <img class="carousel-transform" src="/img/banner-slide-2.svg" alt="Second slide" width="100%">
            </div>
            <div class="carousel-item position-relative cont-box">
              <img class="carousel-transform" src="/img/banner-slide-3.svg" alt="Third slide" width="100%">
            </div>
            <div class="carousel-item position-relative">
              <img class="carousel-transform" src="/img/banner-slide-4.svg" alt="Forth slide" width="100%">
            </div>
            <div class="carousel-item position-relative">
              <img class="carousel-transform" src="/img/banner-slide-5.svg" alt="Fifth slide" width="100%">
            </div>
          </div>
          
          
        </div>
      </div>
      <div class="col sm-vertical"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
